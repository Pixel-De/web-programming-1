<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styleA.css">
</head>
<body>
    <div class="container">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
        <div class="box">f</div>
    </div>
    <script>
        var parent = document.getElementById("container");
        var newElm = document.createElement("p");
        newElm.className = 'pClass';
        newElm.textContent = 'My paragraph.';
        document.parent.appendChild(newElm);
        var newElm2 = document.createElement("span");
        newElm2.id = 'mySpan';
        newElm2.style.visibility = "hidden";
        newElm2.innerHTML = 'My span.';

        document.parent.appendChild(newElm2);

    </script>
</body>
</html>
